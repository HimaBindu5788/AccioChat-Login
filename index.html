<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/310/310818.png">
</head>
<body>
    <div class="login-container">
        <div class="login-avatar">
            <img src="https://github.com/HimaBindu5788/AccioChat-Login/blob/main/Login.png?raw=true">

        </div>
        <div class="login-form">
            <div class="login-form-container">
                <div class="login-form-header">
                    <h1>Accio Chat</h1>

                </div>
                <div class="login-form-input">
                    <input  id="input-email" type="email" placeholder="Enter the email" autocomplete="email"> <!--autocomplete attribute rayadam valla-->
                                                                      <!--manam ee text box cursor place chesi click cheste suggestions-->
                                                                      <!--ostai [intakamundhu syatem lo login ayna or vadina mail ids]-->
                    <div class="input-warning" id="input-email-warning"></div>
                </div>
                <div class="login-form-input">
                    <input  id="input-password"type="password" placeholder="Enter the Password">
                    <div class="input-warning" id="input-password-warning"></div>

                </div>
                <div class="login-form-button">
                    <button onclick="Login()">
                        Login
                    </button>

                </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
